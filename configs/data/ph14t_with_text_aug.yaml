batch_size: 1
batch_size_val_test: 1

data_root: dataset/PHOENIX-2014-T-release-v3

transforms:
  train:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: data.transforms.UniformSampleVideo
        target_len: 128
      - _target_: data.transforms.ResizeVideo
        height: 256
        width: 256
      - _target_: data.transforms.RandomCropVideo
        height: 256
        width: 192
      - _target_: data.transforms.RandomHorizontalFlipVideo
        p: 0.5
      - _target_: data.transforms.NormalizeVideo
        max_pixel_value: 1.0
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
      - _target_: data.transforms.ToTensorVideo
      # ---- text augmentation ----------------
      - _target_: data.transforms.ExtendedPh14TTextAugmentation
        extend_csv_dir: ${ph14t.extended_csv_dir}/train-augmented.csv

  val:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: data.transforms.UniformSampleVideo
        target_len: 128
      - _target_: data.transforms.ResizeVideo
        height: 256
        width: 256
      - _target_: data.transforms.CenterCropVideo
        height: 256
        width: 192
      - _target_: data.transforms.NormalizeVideo
        max_pixel_value: 1.0
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
      - _target_: data.transforms.ToTensorVideo
      - _target_: data.transforms.ExtendedPh14TTextAugmentation
        extend_csv_dir: ${ph14t.extended_csv_dir}/train-augmented.csv
        random_choice: false

  test: null # NOTE: same as the val

datamodule:
  _target_: data.ph14t.Ph14TDataModule
  pin_memory: true # NOTE: any other keywords for dataloader
  shuffle: false
  num_workers: 6
  persistent_workers: true
  multiprocessing_context: spawn
  prefetch_factor: 2
