batch_size: 2
batch_size_val_test: 1

data_root: dataset/PHOENIX-2014-T-release-v3
keyword_dir: outputs/keywords
vocab_file: outputs/keywords_vocab.txt

transforms:
  train:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: data.transforms.ToTensorVideo
      - _target_: data.transforms.RandomResizedCropVideo
        size: [260, 210]
        scale: [0.5, 1.0]
        ratio: [0.75, 1.3333]
        p: 0.8

  val:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: data.transforms.ToTensorVideo

  test: null #NOTE: same as the val

datamodule:
  _target_: data.ph14t.Ph14TDataModule
  pin_memory: true # NOTE: any other keywords for dataloader
  shuffle: false
  num_workers: 8
  persistent_workers: true
  multiprocessing_context: spawn
  # prefetch_factor: 2
